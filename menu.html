<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillman Cafe</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="title">
    <h1>Stillman Cafe</h1>
    <p>An adorable cafe in the nice part of Richmond</p>
    </div>
    
   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/food1.jpg" style="width:100%">
      <div class="text">Prosciutto and Eggs</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/food2.jpg" style="width:100%">
      <div class="text">Salmon Bagel</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="images/food3.jpg" style="width:100%">
      <div class="text">Breakfast Board</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="images/food4.jpg" style="width:100%">
        <div class="text">Salmon and Avocado Breakfast</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="images/food5.jpg" style="width:100%">
        <div class="text">Milkshakes and Lunch</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>


  
   <footer class="footer">
       <ul>
           <li><a href="https://facebook.com" class="fa fa-facebook"></a></li>
           <li><a href="https://instagram.com" class="fa fa-instagram"></a></li>
       </ul>

   </footer>

   <script src="app.js"></script>
</body>
</html>
